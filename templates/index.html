<html>
    <body>
        <h1>Customer Loan Amount and Default Prediction</h1>
        <form action = "/" method = "post">

            <p>Please enter the customer's income</p>
            <p><input type = "number" step = "0.01" name = "income"></p>
            
            <p>Please enter the customer's age</p>
            <p><input type = "number" step = "1" name = "age"></p>            
            
            <p><input type = "submit" value = "Enter"></p>
            

        </form>
        
        <p>The predicted loan amount is {{result1}}</p>
        <p>The predicted default status (1: default, 0: not default) is {{result2}}</p>
        
        </p>
    </body>
</html>
